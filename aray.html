<html>
<head><title>Perhitungan Bunga</title></head>
<body>
<script language= "JavaScript">
function hitung()

{
  var saldo=parseFloat(document.f10115456.isaldo.value);
  var bunga=parseFloat(document.f10115456.ibunga.value)/100;
  var waktu=parseFloat(document.f10115456.iwaktu.value);

  var hasil="";

  for(i=1;i<=waktu;i++)
    {
      saldo=saldo+(saldo*bunga);
      hasil=hasil+"Saldo Bulan "+i+"= Rp. "+saldo+"\n";
    }


  document.f10115456.ohasil.value=hasil;

}
</script>
<div style="border: 1px solid #eee; height: 400px; overflow: auto; padding: 10px; width: 700px;">
<form name="f10115456">
<h2><center>PENGHITUNG TABUNGAN</center></h2>
<br>
<pre>
Data Input   :
Saldo        <input type="text" size=20 name="isaldo">
Bunga        <input type="text" size=11 name="ibunga"> %
Waktu        <input type="text" size=7 name="iwaktu"> Bulan
</pre>
<hr>
<input type="button" value="Hitung" onclick="hitung()">
<input type="reset" value="Reset">
<pre>
Hasil Perhitungan      :
<div style="border: 1px solid #eee; height: 100px; overflow: auto; padding: 10px; width: 700px;">
<textarea name="ohasil" rows="19" cols="83">Hasil Perhitungan akan muncul disini</textarea>
</div>
</pre>
</form>
<center> <font color="green" face="comic sans ms"> <b>Rusdi<b> </font></center>
</div>
</body>
</html>
